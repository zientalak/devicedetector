language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

services:
    - memcached
    - redis-server

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - chmod +x travis/bin/install-apcu.sh
  - ./travis/bin/install-apcu.sh
  - if [ $TRAVIS_PHP_VERSION != 'hhvm' ]; then phpenv config-add travis/env/php$TRAVIS_PHP_VERSION.ini; fi
  - composer self-update
  - composer install --prefer-source --dev --no-interaction

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml

script:
  - mkdir -p build/logs
  - cp phpunit.xml.dist phpunit.xml
  - phpunit -c phpunit.xml --coverage-clover build/logs/clover.xml

