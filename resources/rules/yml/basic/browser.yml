-
  patterns:
     -
        strategy: regex
        value: "#Firefox\/(?P<browser_version>[^\s]+)#is"
        matches:
            browser_version: browser_version
  category: browser
  capabilities:
      browser: Firefox
      browser_vendor: Mozilla

