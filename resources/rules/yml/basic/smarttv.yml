-
  patterns:
     -
        strategy: string
        value: CrKey
  category: smarttv
  capabilities:
      os: Google Chromecast
      os_vendor: Google
      is_smarttv: true

-
  patterns:
     -
        strategy: regex
        value: "#AppleTV(?:/?(?P<os_version>\d+[\.\d]+))?#is"
        matches:
          os_version: os_version
  category: smarttv
  capabilities:
      os: Apple TV
      os_vendor: Apple
      is_smarttv: true

-
  patterns:
     -
        strategy: regex
        value: "#GoogleTV(?:[ /](?P<os_version>\d+[\.\d]+))?#is"
        matches:
          os_version: os_version
  category: smarttv
  capabilities:
      os: Google TV
      os_vendor: Google
      is_smarttv: true

-
  patterns:
     -
        strategy: regex
        value: "#WebTV/(?P<os_version>\d+[\.\d]+)#is"
        matches:
          os_version: os_version
  category: smarttv
  capabilities:
      os: GoogleTV
      os_vendor: Google
      is_smarttv: true

-
  patterns:
     -
        strategy: regex
        value: "#googletv|boxee|sonydtv|appletv|philipstv|smarttv|smart-tv|dlna|netcast.tv|ce-html|inettvbrowser|opera tv|viera|konfabulator|sony bravia|hbbtv#is"
  category: smarttv
  capabilities:
      is_smarttv: true