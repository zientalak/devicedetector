-
  patterns:
     -
        strategy: regex
        value: "#(Xbox|KIN) ?(?P<console_version>[One|360]+)?#is"
        matches:
          console_version: console_version
  category: os
  capabilities:
      os: Xbox
      os_vendor: Microsoft
      console_name: Xbox
      console_vendor: Microsoft
      is_console: true

-
  patterns:
     -
        strategy: regex
        value: "#PlayStation ?(?P<console_version>[3|4|Vita|Portable]+)?#is"
        matches:
          console_version: console_version
  category: os
  capabilities:
      os: PlayStation
      os_vendor: Sony
      console_name: PlayStation
      console_vendor: Sony
      is_console: true

-
  patterns:
     -
        strategy: string
        value: "#Nintendo ?(?P<console_version>[WiiU|DS|DSi|Wii]+)?#is"
        matches:
          console_version: console_version
  category: os
  capabilities:
      os: Nintendo
      os_vendor: Nintendo
      console_name: Nintendo
      console_vendor: Nintendo
      is_console: true