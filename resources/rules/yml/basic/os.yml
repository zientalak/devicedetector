        matches:
          os: os
          os_version: os_version
      -
        strategy: regex
        value: "#Linux; .*((?P<os>Debian|Knoppix|Mint|Ubuntu|Kubuntu|Xubuntu|Lubuntu|Fedora|Red Hat|Mandriva|Gentoo|Sabayon|Slackware|SUSE|CentOS|BackTrack))[ /](?P<os_version>[\d+\.]+)#is"
